<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script defer src="./library.js"></script>
</head>
<body>

  <h1>Hello Library</h1>

  <div id="form" class="form-row" style="display: none">
    <label for="bookTitle">Title</label>
    <input id="bookTitle" name="bookTitle" type="text"/>
    <br />
    <label for="bookAuthor">Author</label>
    <input id="bookAuthor" name="bookAuthor" type="text" />
    <br />
    <label for="bookRead">Read</label>
    <input id="bookRead" name="bookRead" type="text" />
    <br />
    <button name="Submit Book" value="Click" onClick="submitBook()">Submit Button</button>
  </div>

  <input type="button" id="addBookBtn" value="Add another book" onClick="showForm()" />

</body>
</html>
